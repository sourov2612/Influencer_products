<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title> 
    <script src="https://kit.fontawesome.com/09ac1fc25a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--------------------- 
        hEADER SECTION  
    ------------------------>

    <header>
        <div>
            <h2 class="header_title">Influencer Products</h2>
        </div>
        <div class="manus">
            <a href="" class="manu">Home</a>
            <a href="" class="manu">Products</a>
            <a href="" class="manu">Sign up</a>
            <a href="" class="manu">Log in</a>
            <a href="" class="manu"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="" class="manu"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>


    <!-----------------------
    -----Main section-----
    ------------------------->

    <main>

        <!-- Camera section  -->

        <section class="start_journey">
            <div class="container">
                <h1 class="text_1">Start your Journey as Influencer</h1> 
                <p class="p_1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos in dolorum illo sit quas nam?</p> 
                <a href="" class="prebook_button">Preebook now <i class="fa-solid fa-right-long"></i></a>
            </div> 
            <div class="cameras">
                <img src="images/main-camera.png" class="camera" alt="">
            </div>
        </section>

        <!-- Company name section  --> 

        <section class="company_name">
            <div>
                 <div class="companys">
                    <img class="company" src="logos/Alibaba.svg" alt="">
                    <img class="company" src="logos/Amazon.svg" alt="">
                    <img class="company" src="logos/Daraz.pk Logo.svg" alt="">
                    <img class="company" src="logos/Ebay.svg" alt="">
                    <img class="company" src="logos/Rakuten.svg" alt="">
                    <img class="company" src="logos/Target.svg" alt="">
                    <img class="company" src="logos/Walmart.svg" alt="">
                </div>
            </div>
        </section> 

        <!-- Product section  --> 

        <section class="Product_collection">
            <h2>Product COllection</h2> 
            <div class="products">
                <div class="product">
                    <img src="images/tripod.png" alt="">
                    <h2>Flex Tripod</h2> 
                    <h2>50.48$</h2> 
                    <div class="ratings">
                        <div class="star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <div class="text_rating">
                            <p>4.99</p>
                        </div>
                    </div>
                    <div class="product_info">
                        <p>Wordwide shifting</p>
                        <p>available</p>
                        <p>Buyers protection possible!</p>
                    </div>
                </div>
            </div>
        </section>

    </main>


</body>
</html>
